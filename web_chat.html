<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Bot Web Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
        }
        #chatbox {
            width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #b0b8c9;
            padding: 0 0 16px 0;
            overflow: hidden;
        }
        #header {
            background: linear-gradient(90deg, #0074D9 0%, #2ECC40 100%);
            color: #fff;
            padding: 18px 24px;
            font-size: 1.3em;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: left;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 24px 16px 8px 16px;
            background: #f4f6fb;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .msg {
            max-width: 80%;
            margin-bottom: 2px;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 1em;
            line-height: 1.5;
            box-shadow: 0 1px 4px #e0e4ef;
            word-break: break-word;
            position: relative;
        }
        .user {
            align-self: flex-end;
            background: linear-gradient(90deg, #0074D9 0%, #2ECC40 100%);
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .bot {
            align-self: flex-start;
            background: #fff;
            color: #222;
            border-bottom-left-radius: 4px;
            border: 1px solid #e0e4ef;
        }
        .msg table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0 0 0;
            font-size: 0.97em;
        }
        .msg th, .msg td {
            border: 1px solid #d3d7e3;
            padding: 6px 10px;
            text-align: left;
        }
        .msg th {
            background: #f0f4fa;
            font-weight: 600;
        }
        .msg tr:nth-child(even) td {
            background: #f8fafc;
        }
        #inputRow {
            display: flex;
            padding: 12px 16px 0 16px;
            background: #fff;
            border-top: 1px solid #e0e4ef;
        }
        #userInput {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #cfd8e3;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }
        #userInput:focus {
            border: 1.5px solid #0074D9;
        }
        #sendBtn {
            padding: 10px 22px;
            margin-left: 10px;
            background: linear-gradient(90deg, #0074D9 0%, #2ECC40 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #sendBtn:disabled {
            background: #b0b8c9;
            cursor: not-allowed;
        }
        .msg.bot .msg-btn {
            background: #f0f4fa;
            color: #0074D9;
            border: 1px solid #cfd8e3;
            border-radius: 6px;
            padding: 6px 14px;
            margin: 4px 6px 0 0;
            font-size: 0.97em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .msg.bot .msg-btn:hover {
            background: #e6f7ff;
        }
        .msg.bot a {
            background: #2ECC40;
            color: #fff;
            padding: 7px 16px;
            border-radius: 6px;
            text-decoration: none;
            margin-left: 8px;
            display: inline-block;
            font-size: 0.97em;
        }
        .msg.bot a:hover {
            background: #0074D9;
        }
        textarea {
            border-radius: 8px;
            border: 1px solid #cfd8e3;
            font-size: 1em;
            padding: 8px;
            margin-bottom: 6px;
            width: 100%;
            resize: vertical;
        }
        label {
            font-size: 0.97em;
            color: #444;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="header">Slack Bot Chat</div>
        <div id="messages"></div>
        <div id="inputRow">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        let lastMessageId = 0;

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = 'msg ' + sender;
            // Detect and render markdown table code blocks as HTML tables
            const tableMatch = text.match(/```[\s\S]*?([\w\s]+\s+)+([\w\s]+\s+)+([\w\s]+\s+)+[\s\S]*?```/);
            if (tableMatch) {
                const codeBlock = tableMatch[0];
                const tableText = codeBlock.replace(/```/g, '').trim();
                const lines = tableText.split('\n').filter(l => l.trim());
                if (lines.length > 1) {
                    const table = document.createElement('table');
                    table.style.borderCollapse = 'collapse';
                    table.style.margin = '8px 0';
                    table.style.fontSize = '13px';
                    // Header
                    const headerRow = document.createElement('tr');
                    lines[0].split(/\s{2,}/).forEach(h => {
                        const th = document.createElement('th');
                        th.textContent = h.trim();
                        th.style.border = '1px solid #ccc';
                        th.style.padding = '4px 8px';
                        th.style.background = '#f0f0f0';
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);
                    // Data rows
                    for (let i = 1; i < lines.length; i++) {
                        const row = document.createElement('tr');
                        lines[i].split(/\s{2,}/).forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell.trim();
                            td.style.border = '1px solid #ccc';
                            td.style.padding = '4px 8px';
                            row.appendChild(td);
                        });
                        table.appendChild(row);
                    }
                    div.appendChild(table);
                    // Add any text before/after the table
                    const before = text.split(codeBlock)[0].trim();
                    const after = text.split(codeBlock)[1]?.trim();
                    if (before) {
                        const beforeDiv = document.createElement('div');
                        beforeDiv.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + before;
                        div.insertBefore(beforeDiv, table);
                    }
                    if (after) {
                        const afterDiv = document.createElement('div');
                        afterDiv.textContent = after;
                        div.appendChild(afterDiv);
                    }
                    messagesDiv.appendChild(div);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    return;
                }
            }
            // Default: plain text
            div.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Generate or retrieve a unique user ID for this web chat session
        function getUserId() {
            let userId = localStorage.getItem('web_user_id');
            if (!userId) {
                userId = 'web_' + Math.random().toString(36).substr(2, 9) + Date.now();
                localStorage.setItem('web_user_id', userId);
            }
            return userId;
        }
        const webUserId = getUserId();

        // On page load, trigger main menu
        window.onload = async function() {
            await sendToBot('');
        };

        function appendMenu(blocks) {
            blocks.forEach(block => {
                if (block.type === 'section' && block.text && block.text.text) {
                    appendMessage(block.text.text, 'bot');
                }
                if (block.type === 'actions' && block.elements) {
                    const div = document.createElement('div');
                    div.className = 'msg bot';
                    block.elements.forEach(el => {
                        if (el.type === 'button') {
                            const btn = document.createElement('button');
                            btn.textContent = el.text.text;
                            btn.onclick = () => {
                                // Send action_id to backend
                                sendToBot('', el.action_id);
                            };
                            div.appendChild(btn);
                        }
                    });
                    messagesDiv.appendChild(div);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            });
        }

        function appendDownload(url, label) {
            const div = document.createElement('div');
            div.className = 'msg bot';
            const a = document.createElement('a');
            a.href = url;
            a.textContent = label || 'Download';
            a.target = '_blank';
            a.style.marginLeft = '10px';
            a.style.display = 'inline-block';
            a.style.background = '#2ECC40';
            a.style.color = '#fff';
            a.style.padding = '6px 12px';
            a.style.borderRadius = '4px';
            a.style.textDecoration = 'none';
            div.appendChild(a);
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function appendFeedbackForm(query_id) {
            const div = document.createElement('div');
            div.className = 'msg bot';
            const label = document.createElement('label');
            label.textContent = '📝 Please provide your feedback:';
            label.style.display = 'block';
            label.style.marginBottom = '4px';
            const textarea = document.createElement('textarea');
            textarea.rows = 3;
            textarea.style.width = '100%';
            textarea.style.marginBottom = '4px';
            const submitBtn = document.createElement('button');
            submitBtn.textContent = 'Submit Feedback';
            submitBtn.onclick = async () => {
                submitBtn.disabled = true;
                await sendToBot('', 'submit_feedback', { feedback: textarea.value, query_id });
                div.remove();
            };
            div.appendChild(label);
            div.appendChild(textarea);
            div.appendChild(submitBtn);
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendToBot(text, action_id=null, extra={}) {
            sendBtn.disabled = true;
            const payload = action_id ? { action_id, user_id: webUserId, ...extra } : { message: text, user_id: webUserId };
            const res = await fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                const data = await res.json();
                (data.responses || []).forEach(resp => {
                    if (resp.type === 'text') {
                        appendMessage(resp.text, 'bot');
                    } else if (resp.type === 'blocks') {
                        appendMenu(resp.blocks);
                    } else if (resp.type === 'download') {
                        appendDownload(resp.url, resp.label);
                    } else if (resp.type === 'feedback_form') {
                        appendFeedbackForm(resp.query_id);
                    }
                });
            }
            sendBtn.disabled = false;
        }

        sendBtn.onclick = async function() {
            const text = userInput.value.trim();
            if (!text) {
                await sendToBot(''); // Show main menu on empty input
                return;
            }
            appendMessage(text, 'user');
            userInput.value = '';
            await sendToBot(text);
        };
    </script>
</body>
</html>
